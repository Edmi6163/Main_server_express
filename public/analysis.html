<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FootballOurPassion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="stylesheets/statistics.css">
</head>
<body onload="init()">

<!-- Altri contenuti della pagina -->

<header class=" mb-3 border-bottom">
    <div class="container">
        <nav class="navbar navbar-expand-lg align-items-center justify-content-between justify-content-center">
            <a href="index.html" class=" navbar-brand col-1 d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                <img src="assets/logo.png" class="img-fluid" width="90" height="90" role="img">
            </a>
            <ul class="nav col-5 col-lg-auto me-lg-auto mb-2 justify-content-center align-items-center mb-md-0">
                <li>
                    <a href="#" class="nav-link px-2 link-body-emphasis fs-4 light-theme" id="navText1">Statistics</a>
                </li>
            </ul>

            <div class="dropdown col-lg-auto col-2">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img
                            src=""
                            alt="mdo"
                            width="32"
                            height="32"
                            class="rounded-circle"/>
                </a>

                <ul class="dropdown-menu text-small shadow bg-white rounded p-2 ">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<!-- Sezione per le card -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card" onclick="window.location.href='players.html'">
                <img src="assets/pallone_seriA.jpg" class="card-img-top" alt="Player Image">
                <div class="card-body">
                    <h5 class="card-title">Player</h5>
                    <p class="card-text">Visualizza i dettagli dei giocatori.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card" onclick="window.location.href='score.html'">
                <img src="assets/grafica.thiago..jpg" class="card-img-top" alt="Score Image">
                <div class="card-body">
                    <h5 class="card-title">Score</h5>
                    <p class="card-text">Visualizza i punteggi delle partite.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card" onclick="window.location.href='clubs.html'">
                <img src="assets/antonio_napoli.jpg" class="card-img-top" alt="Clubs Image">
                <div class="card-body">
                    <h5 class="card-title">Clubs</h5>
                    <p class="card-text">Visualizza i dettagli dei club.</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
